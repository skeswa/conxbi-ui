<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Styles -->
        <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/ext.css">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <!-- Primary DOM regions -->
        <header></header>
        <nav data-ng-controller="NavCtrl">
            <navbar></navbar>
            <subnavbar></subnavbar>
        </nav>
        <content data-ng-view></content>
        <overlay>
            <div id="loading-box">
                <img id="logo" src="../img/logo-full-036.png"/>
                <img id="loader" src="../img/overlay-loader.gif"/>
            </div>
        </overlay>
        <!-- The trigger is used to figure out when the angular app has been loaded -->
        <trigger></trigger>
        <!-- Import RequireJS -->
        <script data-main="../js/main" src="../lib/requirejs/require.js" type="text/javascript"></script>
    </body>
</html>
