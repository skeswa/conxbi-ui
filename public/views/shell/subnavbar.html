<div class="wrapper">
    <div class="navbar navbar-default">
        <ul class="nav navbar-nav">
            <li data-ng-repeat="page in current.category.pages" data-ng-class="{active: current.page === page}">
            <a data-ng-href="#{{ page.route }}"><i class="{{ page.icon }}"></i> {{ page.name }}</a>
            </li>
        </ul>
    </div>
</div>
